<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.3/csshake-slow.min.css" integrity="sha512-gXyNuRltygC0lrFrvZ7YXbPS++xafArjyyDg1aC1CWysBnEBACWbQ0fEpfqTTFpikMg8826v6vTZ5bOhHSa8xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<h1>42 Rush 00</h1>
	<h1 class="strong">Méga Ultimate Machina Calculator</h1>
	<div class="corps">
		<form id="loginForm">
			<label for="enterLogin">Login :</label>
			<input id="enterLogin" name="login" value=""><br><br>
			<div class="shake-slow">
				<input class="button" type="submit" value="Compute !">
			</div>
		</form>
		<p id="answer">Rush à faire :</p>
	</div>
	<script>
		var form = document.getElementById("loginForm");

		form.addEventListener("submit", function (event) {
			event.preventDefault();
			let login = document.getElementById("enterLogin").value;
			let letterNumber = login.charCodeAt(0);
			if (letterNumber >= 'a'.charCodeAt(0) && letterNumber <= 'z'.charCodeAt(0)) {
				letterNumber -= 'a'.charCodeAt(0)
			}
			else if (letterNumber >= 'A'.charCodeAt(0) && letterNumber <= 'Z'.charCodeAt(0)) {
				letterNumber -= 'A'.charCodeAt(0)
			}
			else {
				letterNumber = 0;
			}
			let answer = document.getElementById("answer");
			answer.innerHTML = "Rush à faire : Rush 0" + (letterNumber + 1) % 5;
		});
	</script>
  <script  src="./script.js"></script>

</body>

</html>
